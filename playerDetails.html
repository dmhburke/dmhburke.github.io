<!DOCTYPE html>
<html>

<head>
<title>The Blowout | Tour Details</title>
<link rel="icon"
      type="image/png"
      href="golf.png">
<link rel="stylesheet" type="text/css" href="BBstyles.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<!-- START content body -->
<body>

  <div class="header">
    <div class="IconBox home-exit">
      <a href="BBagenda.html"><img src="BanjoWhite.svg" id="header-icons"></div></a>
    <div class="IconBox">
    <a href="Leaderboard.html"><img src="leaderboardWhite.svg" id="header-icons"></div></a>
    <div class="IconBox">
    <a href="EnterScores.html"><img src="enterScoresWhite.svg" id="header-icons"></a></div>
    <div class="IconBox activeIcon">
    <a href="TourDetails.html"><img src="tourDetails.svg" id="header-icons"></a></div>
    <div class="IconBox home-exit">
  <a href="bbLogInPage.html"><img src="logOut.svg" id="header-icons"></a></div>
  </div>

  <div class="subHeaderText" id="subHeaderPlayerDetails">Player Details</div>
  <div class="headerBuffer"></div>
  <script id="playerCreator" type="text/x-handlebars-template">
    {{#each players}}
  <div class="playerCards">
    <div id="playerCardPlayerNo">Player {{playerNo}}</div>
    <img id="playerCardImage" src="PlayerImage{{shortCode}}.jpg">
    <div id="playerCardName">{{name}}</div>
    <div id="playerCardHC">HC: {{handicap}}</div>
    <div id="playerCardTourNo">({{tourNo}})</div>
    <img id="playerCardNat" src="Flag{{natCode}}.svg">
    <img id="playerCardGJ" src="{{prevWin}}">
    <div id="strengths"><b>Strengths:</b> {{strengths}}</div>
    <div id="weaknesses"><b>Weaknesses:</b> {{weaknesses}}</div>
  </div>
  {{/each}}
  </script>

  <div id="display"></div>
  <div id="playerDetailsBackground"></div>

</body>
<!-- END content body -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="HandlebarsLibrary.js"></script>
<script src="GolfJQ.js"></script>
</html>
